 <script>
 var locationData = JSON.parse({{ option | tojson |safe}});
(function() {
    function down(x, y) {
      return (x.value < y.value) ? 1 : -1
    }

    $sortWrap = $("#sort-wrap");
    $mapWrap = $(".map-list");

    $sortWrap.on("click", ".item", function(e) {
        var $this = $(this);
        var index = $this.index();
        $this
            .addClass("active")
            .siblings().removeClass("active");

        $sortWrap.find(".list .ol")
            .hide()
            .eq(index).show();
        $mapWrap.find(".item")
            .hide()
            .eq(index).show();
    });

    var provice = locationData.data.province.sort(down);
{#    var city = locationData.data.city.sort(down);#}
    var splitList = [];
    provice.forEach(function(item){
        splitList.push({
            start: item.value, end: item.value, label: item.name
        })
    });
    var locationMapOption = {
        title : {
            text: '地理位置',
            subtext: '分布指数',
            x:'center'
        },
        tooltip : {
            trigger: 'item'
        },
        legend: {
            show: false,
            orient: 'vertical',
            x:'left',
            data:['分布指数']
        },
        dataRange: {
            x: '85%',
            y: '45%',
            min: 0,
            max: 20000,
            splitList: splitList
        },
        toolbox: {
            show: false,
            orient : 'vertical',
            x: 'left',
            y: 'center',
            feature : {
                mark : {show: true},
                dataView : {show: true, readOnly: true},
                restore : {show: true},
                saveAsImage : {show: true}
            }
        },
        roamController: {
            show: true,
            x: 'right',
            mapTypeControl: {
                'china': true
            }
        },
        series : [
            {
                name: '分布指数',
                type: 'map',
                mapType: 'china',
                roam: false,
                itemStyle:{
                    normal:{label:{show:true}},
                    emphasis:{label:{show:true}}
                },
                data: locationData.data.province.sort(down)
            }
        ]
    };
